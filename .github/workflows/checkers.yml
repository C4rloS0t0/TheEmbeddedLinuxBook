name: Links (Fail Fast)

on:
  push:
  pull_request:

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check for broken links with lychee
        uses: lycheeverse/lychee-action@v1.7.0
        with:
        # perform checking on all src directory
          args: '--verbose src'
          fail: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  spellChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Syntax checker installation
        run: sudo apt-get install aspell
      - name: Spellcheck
        run: bash tools/spellcheck.sh list 
        # print summary of spellchecker
      - if: failure() 
        run: echo "please correct spelling, check spellchecker log for detailed log of incorrect words"